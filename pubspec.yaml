name: flutter_image_converters
description: "A Flutter image converter and resizer with multi-language support"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.0.0
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_flavorizr: ^2.4.1
  provider: ^6.1.2
  image_picker: ^1.0.7
  image: ^4.1.7
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  intl: ^0.20.0
  get_it: ^9.2.0
  freezed_annotation: ^2.4.1
  heif_converter: ^1.0.1
  google_mobile_ads: ^7.0.0
  firebase_core: ^4.3.0
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  freezed: ^2.4.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/tutorial_welcome.png
    - assets/images/tutorial_convert.png
    - assets/images/tutorial_resize.png

  # Enable generation of localization files
  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon_padded.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon_padded.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/app_icon_padded.png"
  android: true
  ios: true
