name: Deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type (Debug -> Firebase, Release -> Store)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Create .env file
        run: |
          echo "FIREBASE_ANDROID_API_KEY=${{ secrets.FIREBASE_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_IOS_API_KEY=${{ secrets.FIREBASE_IOS_API_KEY }}" >> .env

      - name: Get Dependencies
        run: flutter pub get
        
      - name: Generate Code (Freezed/JSON)
        run: dart run build_runner build --delete-conflicting-outputs

      # --- DEBUG BUILD (APK) ---
      - name: Build APK (Debug/Firebase)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'debug' }}
        run: flutter build apk --release -t lib/main.dart --build-number=${{ github.run_number }}

      - name: Upload APK to Firebase
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'debug' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS_FILE }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk

      # --- RELEASE BUILD (AAB) ---
      - name: Build App Bundle (Release/Store)
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release') }}
        # Note: --flavor prod was removed, assuming single build variant now
        run: flutter build appbundle --release -t lib/main.dart --build-number=${{ github.run_number }}

      - name: Upload Producer Bundle to Play Store
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release') }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_CREDENTIALS }}
          packageName: com.codenour.image_converters
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: draft

      # Upload Artifacts (General)
      - name: Upload Bundle Artifact
        if: ${{ github.event_name == 'push' || github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Upload APK Artifact
        if: ${{ github.event.inputs.build_type == 'debug' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

  build_ios:
    name: Build iOS
    runs-on: macos-latest
    timeout-minutes: 45
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Create .env file
        run: |
          echo "FIREBASE_ANDROID_API_KEY=${{ secrets.FIREBASE_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_IOS_API_KEY=${{ secrets.FIREBASE_IOS_API_KEY }}" >> .env

      - name: Get Dependencies
        run: flutter pub get
        
      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs
        
      - name: Install Pods
        run: |
          cd ios
          pod install
          cd ..
          
      # IMPORTANT: "flutter build ipa" requires valid signing setup (Provisioning Profile + Cert).
      # If you do not have secrets set up, this will fail or require --no-codesign (which produces unrelated artifacts).
      
      # --- DEBUG BUILD (IPA - Development/AdHoc) ---
      - name: Build IPA (Debug/Firebase)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'debug' }}
        # Requires manual signing setup or valid Match setup
        run: flutter build ipa --release --export-method development -t lib/main.dart --build-number=${{ github.run_number }}

      - name: Upload IPA to Firebase
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'debug' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_IOS }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS_FILE }}
          groups: testers
          file: build/ios/ipa/*.ipa

      # --- RELEASE BUILD (IPA - App Store) ---
      - name: Build IPA (Release/Store)
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release') }}
        # Requires manual signing setup or valid Match setup
        run: flutter build ipa --release --export-method app-store -t lib/main.dart --build-number=${{ github.run_number }}

      - name: Upload IPA to TestFlight (via Apple API)
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release') }}
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: build/ios/ipa/*.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      # Fail-safe upload for artifacts
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 7
