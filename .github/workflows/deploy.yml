name: Deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Create .env file
        run: |
          echo "FIREBASE_ANDROID_API_KEY=${{ secrets.FIREBASE_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_IOS_API_KEY=${{ secrets.FIREBASE_IOS_API_KEY }}" >> .env

      - name: Get Dependencies
        run: flutter pub get
        
      - name: Generate Code (Freezed/JSON)
        run: dart run build_runner build --delete-conflicting-outputs

      # Prod Build (App Bundle) - Triggered on Release Tag
      - name: Build Prod App Bundle
        run: flutter build appbundle --release --flavor prod -t lib/main_prod.dart --build-number=${{ github.run_number }}

      - name: Upload Prod Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-prod-release
          path: build/app/outputs/bundle/prodRelease/app-prod-release.aab
          retention-days: 90

  build_ios:
    name: Build iOS (No Codesign)
    runs-on: macos-latest
    timeout-minutes: 45
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Create .env file
        run: |
          echo "FIREBASE_ANDROID_API_KEY=${{ secrets.FIREBASE_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_IOS_API_KEY=${{ secrets.FIREBASE_IOS_API_KEY }}" >> .env

      - name: Get Dependencies
        run: flutter pub get
        
      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs
        
      - name: Install Pods
        run: |
          cd ios
          pod install
          cd ..
          
      # iOS Build (No Codesign) - Just checks if it compiles
      # We use Prod flavor for tags
      - name: Build iOS (Prod) - No Codesign
        run: flutter build ios --release --no-codesign --flavor prod -t lib/main_prod.dart --build-number=${{ github.run_number }}

      - name: Compress Runner.app
        run: |
          cd build/ios/iphoneos
          tar -czf message_app_ios_prod.tar.gz Runner.app
          
      - name: Upload iOS App (Unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-prod-unsigned
          path: build/ios/iphoneos/message_app_ios_prod.tar.gz
          retention-days: 7
